<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0, user-scalable = no, minimum-scale = 1, maximum-scale = 1">
    <meta http-equiv="Expires" content="0" />
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="../css/fonts.css">-->
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/screen.css">
</head>

<body>

    <div class="mainContainer">
        <div class="menus">
            <div class="logo"><img src="../images/logo.png"/> </div>
            <div class="menu" data-id="dashboard">
                <div class="text"><i class="material-icons active">keyboard_arrow_right</i> Dashboard</div>
            </div>

            <div class="menu" data-id="sales">
                <div class="text"><i class="material-icons">keyboard_arrow_right</i> Sales</div>
            </div>

            <div class="menu" data-id="products">
                <div class="text"><i class="material-icons">keyboard_arrow_right</i> Products</div>
            </div>

            <div class="menu" data-id="tracking">
                <div class="text"><i class="material-icons">keyboard_arrow_right</i> Logout</div>
            </div>

            <div class="copyright">
                POWERED BY<br>
                THE IT ARCHITECT 2018
            </div>
        </div>

        <div class="dashboard">
        </div>
        <div class="pop-up-container">
            <div class="pop-up">
                <div class="pop-up-header">
                    Enter New Price
                </div>
                <div class="pop-up-area">
                    <input type="text" class="pop-up-input" placeholder="new amount">
                </div>
                <div class="pop-up-footer">
                    <div class="pop-up-btn btn1">No</div>
                    <div class="pop-up-btn btn2">Yes</div>
                </div>
            </div>
        </div>
        <div class="addProductContainer">

        </div>
    </div>
</body>

<script id="fileUploadTemplate" type="text/x-jsrender">

</script>

<script src="../scripts/jslinq.js"></script>

<script src="../scripts/notify.js"></script>
<script src="../scripts/jquery.cookie.js"></script>

<script src="../js/base.js"></script>
<script src="../js/index.js"></script>
<script src="../js/dashboard.js"></script>
<script src="../js/pop-up.js"></script>

<script type="text/x-jsrender" id="loaderTemplate">
    <div class="loader">
        <img src="../images/{{:icon}}" class="lImg">
        <div class="text">{{: text}}</div>
    </div>
</script>
<!-- Brandon Ikeda 02/05/2018 -->
<script type="text/x-jsrender" id="dashboardTemplate">
    <div class="charts">
        <div class="chart">
            <div class="title">TOTAL SALES 2018</div>
            <p class="sales-value">${{: totalSales.t}}</p>
            <div class="cc">
                <canvas style="width: 100%; height: 100%" id="first"></canvas>
            </div>
        </div>
        <div class="chart">
            <div class="title">DEVICE SALES 2018</div>
            <p class="sales-value">${{: accessorySales.t}}</p>
